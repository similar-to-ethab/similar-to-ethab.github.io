<!DOCTYPE html>
<html>
<head>
<style>
div {background-color: green;}
div a {
  text-decoration: none;
  color: white;
  font-size: 20px;
  padding: 15px;
  display:inline-block;
  }

ul {
  display: inline;
  margin: 0;
  padding: 0;
}
ul li {display: inline-block;}

ul li:hover ul {display: block; backgroundColor:red;}
ul li ul {
  position: absolute;
  width: 200px;
  display: none;
}
ul li ul li:hover {
  color:red;
  display: block;
}

</style>
</head>
<body>

<div>
  <a href="#">Useless Link</a>
  <ul>
    <li>
      <h1 id="title2"><a href="#">Dropdown Link</a></h1>
      <ul>
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
      </ul>
    </li>
  </ul>
</div>

</body>
</html>
