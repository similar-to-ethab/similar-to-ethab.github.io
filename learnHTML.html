<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"><!-- this will use the table format style-->
    <meta name="twitter:creator" content="@similartoethab">
    <meta name="twitter:site" content="@similartoethab">
    <meta name="twitter:title" content="Why you should learn web design">
    <title>Why You Should Learn HTML5, CSS, and JS</title>

    <!-- nav bar? -->

    <style>
        	* { padding: 0; margin: 0; }
        	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>

  </head>
  <body>
    <table>

      <tr>
        <h1>Why You Should Learn HTML5, CSS, and JS</h1>
      </tr>
      <h2>Are you ever bored and don't know what to do?</h2>
      <h2>Have you ever wanted an easy way to make money?</h2>


    </table>
    <h1>Snake?</h1>

    <label for'startButton'>
      <button type="button" name="startButton" id='startButton'>Start</button>
    </label>
    <label for="stopButton">
      <button type="button" name="stopButton" id='stopButton'>Stop</button>
    </label>
<canvas id="canvas" width="480" height="320"></canvas>


<script>
var requestId = undefined;

const canvas = document.getElementById('canvas');
var ctx = canvas.getContext("2d");
var x = canvas.width / 2;
var y = canvas.height - 30;
var dx = -2;
var dy = -2;

var ballRadius = 10;

var lives=3;
// paddle
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth) / 2;

var rightPressed = false;
var leftPressed = false;

var brickRowCount = 3;
var brickColumnCount = 5;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;

var score = 0;

var interval;

var bricks = [];
for (var c=0; c<brickColumnCount; c++) {
  bricks[c] = [];
  for (var r=0; r<brickRowCount;r++){
    bricks[c][r] = { x:0, y:0, status: 1};
  }
}
function drawBricks() {
    for(var c=0; c<brickColumnCount; c++) {
        for(var r=0; r<brickRowCount; r++) {
          if (bricks[c][r].status ==1) {
            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
          }
        }
    }
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI*2);
  ctx.fillStyle = "#0095DD";
  ctx.fill();
  ctx.closePath();
}

function collisionDetection() {
    for(var c=0; c<brickColumnCount; c++) {
        for(var r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 1) {
                if(x + ballRadius > b.x && x - ballRadius < b.x+brickWidth && y + ballRadius > b.y && y -ballRadius < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
                    score++;
                    if (score == brickRowCount*brickColumnCount) {
                      alert("You win");
                      //document.location.reload(); //this is here
                    }
                }
            }
        }
    }
}

function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
  ctx.fillStyle = '#FFFFFF';
  ctx.fill();
  ctx.closePath();

}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBall();
  drawPaddle();
  drawBricks();
  collisionDetection();
  drawScore();
  drawLives();


  if (x + dx + ballRadius > canvas.width || x + dx - ballRadius < 0) {
    dx = -dx;
  }
  if (y + dy < ballRadius) {
    dy = -dy;
  }
  else if (y + dy > canvas.height - ballRadius) {
    if (x > paddleX && x < paddleX + paddleWidth) {
      dy = -dy;
    }
    else {
        lives--;
        if (!lives) {
          alert('game over');
          //document.location.reload(); //this is here
        }
        else {
          x = canvas.width/2;
          y=canvas.height-30;
          dx = 2;
          dy = -2
          paddleX = (canvas.width-paddleWidth)/2;
        }

        //document.location.reload(); //this is here
    }
  }
  x +=dx;
  y +=dy;

  if(rightPressed) {
    paddleX += 7;
    if (paddleX + paddleWidth > canvas.width){
      paddleX = canvas.width - paddleWidth;
    }
  }
  else if(leftPressed) {
      paddleX -= 7;
      if (paddleX < 0){
        paddleX = 0;
      }
  }
}

function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: "+score, 8, 20);
}

function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: "+lives, canvas.width-65, 20);
}

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight" || e.key == 'd') {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft" || e.key == 'a') {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight" || e.key == 'd') {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft" || e.key == 'a') {
        leftPressed = false;
    }
}


document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

document.getElementById('startButton').addEventListener('click', function() {
   interval = setInterval(draw, 10);
});
document.getElementById('stopButton').addEventListener('click', function() {
  clearInterval(interval);
});

document.addEventListener("mousemove", mouseMoveHandler, false);
function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
    }
}


</script>
  </body>
</html>
